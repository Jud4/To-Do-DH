<mat-card>
  <mat-card-header>
    <mat-card-title>Tasks</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let task of tasks$ | async">
        <h3 matLine>{{ task.title }}</h3>
        <p matLine>{{ task.description }}</p>
        <p matLine>Status: {{ task.status.name }}</p>
        <button mat-icon-button color="warn" (click)="deleteTask(task.id ?? -1)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
